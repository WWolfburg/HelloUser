<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="headerDiv" style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
              <a class="homeAddMember" th:href="@{/home}" style="margin-right: 16px;">Home</a>
              <a class="linkPlacement" th:href="@{/members}" style="margin-right: 32px;">Members</a>
        </div>
        <h1 class="headerHome" style="flex:1; text-align: center; margin: 0;">Admin Login</h1>
    </div>
    </div>
    <div class="addMemberContainer logoBackground">
        <form class="addMemberForm popForm" method="post" th:action="@{/login}">
            <h2>Admin Login</h2>
            <label>Username: <input name="username" type="text" required></label>
            <label>Password: <input name="password" type="password" required></label>
            <input type="submit" value="Login">
        </form>
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
